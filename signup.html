<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DoseCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <header class="navbar fixed-top">
        <div class="logo">
            <a class="navbar-brand" href="index.html">
                <img src="images/DoseCare_logo.png" alt="DoseCare" height="50">
            </a>
        </div>
        <div class="right">
            <button id="dark-mode-btn" class="dark-mode-toggle" title="Toggle Dark Mode">
                <img id="theme-icon" src="https://img.icons8.com/ios/50/2563eb/moon-symbol.png" alt="dark mode">
            </button>
        </div>
    </header> 

    <div class="form-container" style="margin-top: 150px;">
        <div class="card" style="max-width: 450px;">
            <h2 class="text-center">Create Account</h2>
            <p class="subtitle text-center">Join 10,000+ users managing their health.</p>
            <hr>
            <form id="signup-form">
                <label>Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe" required>

                <label>Email Address</label>
                <input type="email" placeholder="name@example.com" required>
                
                <label>Password</label>
                <input type="password" placeholder="Create a strong password" required>

                <label>Confirm Password</label>
                <input type="password" placeholder="Repeat your password" required>
                
                <h5 class="mt-4" style="color: var(--text-color); font-weight: 600;">Emergency Contacts</h5>
                <p class="small text-muted">Required for the SOS feature.</p>
                
                <label>Contact 1 (Name & Number)</label>
                <div class="row">
                    <div class="col-5"><input type="text" id="ec1-name" placeholder="Name" required></div>
                    <div class="col-7"><input type="tel" id="ec1-num" placeholder="Phone Number" required></div>
                </div>

                <label>Contact 2 (Name & Number)</label>
                <div class="row">
                    <div class="col-5"><input type="text" id="ec2-name" placeholder="Name" required></div>
                    <div class="col-7"><input type="tel" id="ec2-num" placeholder="Phone Number" required></div>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms" style="margin-top: 0; font-size: 14px; font-weight: 400; color: var(--text-color);">
                        I agree to the <a href="#" style="color: #2563eb; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #2563eb; text-decoration: none;">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="add-btn" style="width: 100%; margin-top: 30px;">Create Account</button>
                
                <p class="text-center mt-4" style="color: var(--text-muted); font-size: 16px;">
                    Already have an account? <a href="login.html" style="color: #2563eb; text-decoration: none; font-weight: 600;">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Dark Mode
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        const setDarkMode = (isDark) => {
            if (isDark) {
                body.classList.add('dark-mode');
                themeIcon.src = 'https://img.icons8.com/ios/50/FFD700/sun--v1.png';
                localStorage.setItem('dosecare_theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                themeIcon.src = 'https://img.icons8.com/ios/50/2563eb/moon-symbol.png';
                localStorage.setItem('dosecare_theme', 'light');
            }
        };

        darkModeBtn.addEventListener('click', () => {
            setDarkMode(!body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('dosecare_theme') === 'dark') {
            setDarkMode(true);
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('full-name').value;
            const contacts = {
                c1: { name: document.getElementById('ec1-name').value, num: document.getElementById('ec1-num').value },
                c2: { name: document.getElementById('ec2-name').value, num: document.getElementById('ec2-num').value }
            };
            localStorage.setItem('dosecare_user_name', name);
            localStorage.setItem('dosecare_emergency_contacts', JSON.stringify(contacts));
            location.href = 'login.html';
        });
    </script>
</body>
</html>
